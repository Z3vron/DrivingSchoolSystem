spring.application.name=booking-service
server.port=${SERVER_PORT:8082}

spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:bookingdb}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:secret}

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

user-service.base-url=${USER_SERVICE_URL:http://localhost:8080}
weather.base-url=${WEATHER_BASE_URL:https://api.open-meteo.com/v1/forecast}
weather.latitude=${WEATHER_LATITUDE:52.2297}
weather.longitude=${WEATHER_LONGITUDE:21.0122}
